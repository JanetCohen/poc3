<!DOCTYPE html>
<html>
<body>
    <script>
        // Membuat 10.000 div bersarang secara otomatis
        let root = document.createElement('div');
        let current = root;
        for (let i = 0; i < 10000; i++) {
            let next = document.createElement('div');
            next.setAttribute('id', 'node_' + i);
            current.appendChild(next);
            current = next;
        }
        document.body.appendChild(root);
        console.log("Struktur 10.000 level berhasil dibuat.");
    </script>
</body>
</html>
